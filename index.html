<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="#" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="preconnect" href="https://scripts.sirv.com" crossorigin />
		<link rel="preconnect" href="https://listyara.sirv.com" crossorigin />
		<link rel="dns-prefetch" href="https://scripts.sirv.com" />
		<link rel="dns-prefetch" href="https://listyara.sirv.com" />

		<title>RPC-PH machine</title>
	</head>
	<body>
		<div class="container">
			<div id="loop" class="videoContainer">
				<video
					id="loopVideo"
					src="./assets/loop.mp4"
					playsinline
					muted
					autoplay
					loop
				></video>
			</div>

			<div id="mainButtons" class="show">
				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="compactFP_button" class="button">
							Compact FootPrint
						</button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="fullscreen_button" class="button">
							<i
								id="expand"
								class="fa-solid fa-up-right-and-down-left-from-center"
							></i>
							<i
								id="contract"
								class="fa-solid fa-down-left-and-up-right-to-center disabledb"
							></i>
						</button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="svgContainer">
						<svg id="compactFP_line_svg" class="svg" width="100%" height="100%">
							<line
								x1="22.5%"
								y1="16%"
								x2="25.7%"
								y2="26.5%"
								stroke="#f04923"
								stroke-width="3"
							/>
							<circle
								class="svgDot"
								id="compactFP_circle"
								cx="25.7%"
								cy="26.5%"
								r="6px"
								fill="#f04923"
							/>
						</svg>
					</div>
				</div>

				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="intuitiveH_button" class="button">
							Intuitive HMI with
							<br />
							Pallet Configuration
						</button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="svgContainer">
						<svg
							id="intuitiveH_line_svg"
							class="svg"
							width="100%"
							height="100%"
						>
							<line
								x1="22%"
								y1="50%"
								x2="43.5%"
								y2="45%"
								stroke="#f04923"
								stroke-width="3"
							/>
							<circle
								id="intuitiveH_circle"
								class="svgDot"
								cx="43.5%"
								cy="45%"
								r="6px"
								fill="#f04923"
							/>
						</svg>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="easyC_button" class="button">Easy Changeover</button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="svgContainer">
						<svg id="easyC_line_svg" class="svg" width="100%" height="100%">
							<line
								x1="69.5%"
								y1="15%"
								x2="52.5%"
								y2="33%"
								stroke="#f04923"
								stroke-width="3"
							/>
							<circle
								id="easyC_circle"
								class="svgDot"
								cx="52.5%"
								cy="33%"
								r="6px"
								fill="#f04923"
							/>
						</svg>
					</div>
				</div>

				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="continousO_button" class="button">
							Continous Operation
						</button>
					</div>
				</div>

				<div class="centerContainer">
					<div class="svgContainer">
						<svg
							id="continousO_line_svg"
							class="svg"
							width="100%"
							height="100%"
						>
							<line
								x1="24.5%"
								y1="86%"
								x2="35%"
								y2="70%"
								stroke="#f04923"
								stroke-width="3"
							/>
							<circle
								id="continousO_circle"
								class="svgDot"
								cx="35%"
								cy="70%"
								r="6px"
								fill="#f04923"
							/>
						</svg>
					</div>
				</div>

				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="maximumU_button" class="button">Maximum Uptime</button>
					</div>
				</div>

				<div class="centerContainer">
					<div class="svgContainer">
						<svg id="maximumU_line_svg" class="svg" width="100%" height="100%">
							<line
								x1="77%"
								y1="45.5%"
								x2="49%"
								y2="36%"
								stroke="#f04923"
								stroke-width="3"
							/>
							<circle
								id="maximumU_circle"
								class="svgDot"
								cx="49%"
								cy="36%"
								r="6px"
								fill="#f04923"
							/>
						</svg>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="quickS_button" class="button">Quick Start-Up</button>
					</div>
				</div>

				<div class="centerContainer">
					<div class="svgContainer">
						<svg id="quickS_line_svg" class="svg" width="100%" height="100%">
							<line
								x1="62%"
								y1="82%"
								x2="52.5%"
								y2="57.2%"
								stroke="#f04923"
								stroke-width="3"
							/>
							<circle
								id="quickS_circle"
								class="svgDot"
								cx="52.5%"
								cy="57.2%"
								r="6px"
								fill="#f04923"
							/>
						</svg>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="optionalB_button" class="button">
							Optional Base/Tier Sheets
						</button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="svgContainer">
						<svg id="optionalB_line_svg" class="svg" width="100%" height="100%">
							<line
								x1="73%"
								y1="74%"
								x2="56%"
								y2="52.5%"
								stroke="#f04923"
								stroke-width="3"
							/>
							<circle
								id="optionalB_circle"
								class="svgDot"
								cx="56%"
								cy="52.5%"
								r="6px"
								fill="#f04923"
							/>
						</svg>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="quality_button" class="" style="display: none"></button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<div class="viewR_container">
							<button id="viewR_button" class="viewR_a">View Rotation</button>
						</div>
					</div>
				</div>
			</div>

			<div id="showCont" class="showCont hidden short-vanish"></div>
			<div class="warning">
				<div class="modal">
					<i class="fa-solid fa-circle-exclamation warnIcon"></i>
					<span class="warningText"></span>
				</div>
			</div>
			<div class="alertdiv">
				<div class="modalalert">
					<span id="close" class="x"> &#x2715;</span>
					<i class="fa-solid fa-circle-exclamation alertIcon"></i>

					<span class="alertText">
						Using this website on a Chrome web browser is recommended
					</span>
				</div>
			</div>
			<div class="loader">
				<i class="fa-solid fa-spinner loadingIcon"></i>
			</div>
			<div class="initial"></div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
	<script src="https://scripts.sirv.com/sirv.js"></script>

	<script src="js/main.js"></script>
</html>
